<div class="container">
  <ng-content></ng-content>
  <div class="contents">
    <div
      appCenteredItem
      class="content"
      *ngFor="let image of images"
      (click)="onNavigateToVideo(image)">
      <img src="{{ image.thumbnailSrc }}" />
      <div class="frame">
        <div class="frameBorder">
          <div class="frameTitle">{{ image.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
