<ng-container *ngIf="video">
  <div class="website">{{ video.client }}</div>
  <div class="title">{{ video.title }}</div>
  <div class="details">{{ video.description }}</div>
  <br />
  <div class="details"><span>Execution:</span> {{ video.credit }}</div>
  <div class="details"><span>Idea:</span> {{ video.author }}</div>
</ng-container>
<ng-container *ngIf="!video">
  <div class="website">Check other work from home, please!</div>
</ng-container>
